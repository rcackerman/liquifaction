<!DOCTYPE html>
<html>
  <head>
    <title>Liquifaction Check 4000</title>
    <script src="./jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- <script src="/vendor/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="./checker.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/vendor/fontawesome/css/font&#45;awesome.min.css"> -->
    <style>
    #found {display: none;}
    #not-found {display: none;}
    </style>
  </head>
  <body style="padding-top: 50px;">

  <div class="container">
    <noscript>
      <p>The liquefaction checker requires javascript. Please either turn on Javascript or call (415) 554-4925 for more information on liquefaction.</p>
    </noscript> 
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputBlock">Block</label>
        <div class="controls">
          <input type="text" id="inputBlock" placeholder="Block" name="inputBlock">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputLot">Lot</label>
        <div class="controls">
          <input type="text" id="inputLot" placeholder="Lot">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="button" class="btn" onClick="checkLiquifactionStatus();">Search</button>
        </div>
      </div>
    </form>

    <div id="found" role="alert"><span id="found-alert">Yes: Your block and lot has been found in the database.</span></div>
    <div id="not-found" role="alert"><span id ="not-found-alert">No: Your block and lot has not been found in the database.</span></div>
  </div>
  </body>
</html>
